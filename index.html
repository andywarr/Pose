<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowboard Pose Game</title>
  </head>
  <body>
    <div id="app">
      <canvas id="gameCanvas"></canvas>
      <div id="ui">
        <div id="score">Score: 0</div>
        <div id="gameOver" class="hidden">Game Over!</div>
      </div>
      <!-- Instruction Modal -->
      <div id="instructionModal" class="modal hidden">
        <div class="modal-content">
          <h2>How to Play</h2>
          <p>
            Raise your LEFT hand to turn the snowboard LEFT (anti-clockwise).
          </p>
          <p>Raise your RIGHT hand to turn the snowboard RIGHT (clockwise).</p>
          <button id="confirmInstructions">Got it!</button>
        </div>
      </div>
      <!-- Countdown Timer -->
      <div id="countdown" class="modal hidden">
        <div class="modal-content">
          <p>Please stand in front of the camera.</p>
          <p id="countdownText">3</p>
          <p id="waitingMessage">Waiting for player...</p>
        </div>
      </div>
      <video id="video" style="-webkit-transform: scaleX(-1)"></video>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
